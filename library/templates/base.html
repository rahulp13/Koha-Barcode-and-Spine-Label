<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="Content-Type" charset="utf-8">
  <title>{% block title %}Central Library{% endblock %}</title>
  {% load staticfiles %}

  <link type="text/css" href="{% static 'css/base.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
    
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="{% static 'css/responsive.css' %}" rel="stylesheet">



</head>
<body class=" login" data-admin-utc-offset="19800"><div id="PBExt-overlayId" style="color: rgb(255, 255, 255); text-align: center;"></div>

<!-- Header -->
    <Header>
      <div id="header">
        <div id="branding">
          <h1 id="site-name"><strong>Central Library, Your Institute</strong></h1>
        </div>
      </div>
    </Header>
<!-- END Header -->
  <hr>

<!-- Container -->
<div id="container">

    <!-- Header -->
    <div id="header">
        <div id="branding">
          <h1 id="site-name"><a href="/">Staff Login</a></h1>
          {% if user.is_authenticated %}
            <h1 id="site-name">Hi {{ user.username }}!</h1>
            <a href="{% url 'logout' %}">logout</a>
          {% endif %}
        </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">

  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
